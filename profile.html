<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="96x96" href="./static/img/favicon-96x96.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/profile.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<nav>
    <div id="homeContainer">
        <a id="homeIcon" href="dashboard.html">
            <img src="./static/img/home.png" alt="" srcset="">
        </a>
      
    </div>
    
</nav>
<body>


    <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog" >
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Actualizar Perfil</h5>
        <button type="button" class="close" data-dismiss="modal" id="closeImg">&times;</button>
       
      </div>
      <div class="modal-body">
        <p>Nombre</p>
       <input type="text" class="input-modal" id="nameUpdate">
       <p>Correo</p>
       <input type="text"  class="input-modal" id="mailUpdate">
       <p>RFC</p>
       <input type="text"  class="input-modal" id="rfcUpdate">
       <p>Direccion</p>
       <input type="text"  class="input-modal" id="direccionUpdate">
       <p>Telefono</p>
       <input type="text"  class="input-modal" id="TelefonoUpdate">
       <p>WebSite</p>
       <input type="text"  class="input-modal" id="webUpdate">
       <p>Contraseña</p>
       <input type="password"  class="input-modal" id="passUpdate">
       <p>Confirmar Contraseña</p>
       <input type="password"  class="input-modal" id="pass2Update">
  
      </div>
      <div class="modal-footer">
        <button type="button" id="buttonCloseModal" >Aceptar</button>
      </div>
    </div>

  </div>
</div>

 
   <div id="optionsContainer">
    <div id="optionsContainer-top">
        <h3><b>¡</b>Bienvenido<b>!</b></h3>
        <div id="optionsContainer-top-edit">
            <img src="./static/img/update.png" alt="" srcset="" data-toggle="modal" data-target="#myModal" id="openUpdateModal">
        </div>
    </div>
    <div id="userData">
        <div>
            <h5>Nombre<b>:</b></h5>
            <span id="nombreUsuario" class="userDatos"></span>
        </div>
        <div>
            <h5 >RFC<b>:</b></h5>
            <span id="rfcUsuario" class="userDatos"></span>
        </div>
       <div>
        <h5>Correo<b>:</b></h5>
        <span id="mailUsuario" class="userDatos"></span>
       </div>
       <div>
        <h5>WebSite<b>:</b></h5>
        <span id="webUsuario" class="userDatos"></span>
       </div>
       <div>
        <h5>Telefono<b>:</b></h5>
        <span id="celUsuario" class="userDatos"></span>
       </div>
       <div>
        <h5>Direccion<b>:</b></h5>
        <span id="direccionUsuario" class="userDatos"></span>
       </div>
        
     
    </div>
   
   </div>
</body>
<script src="./static/js/profile.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
